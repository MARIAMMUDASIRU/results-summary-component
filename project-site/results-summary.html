<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <section class="result-summary">
        <section class="results">
          <p>Your Results</p>
          <h1>76</h1>
          <p>of 100</p>
          <h2>Great</h2>
          <p>You scored higher than 83% of the people who took these tests.</p>
        </section>

        <section class="summary">
          <h3>Summary</h3>
          <div class="output first">
            <p>&#x263A;</p>
            <p class="first">Reaction</p>
            <p class="values">80 / 100</p>
          </div>
          <div class="output second">
            <p>&#x2638;</p>
            <p>Memory</p>
            <p class="values">92 / 100</p>
          </div>
          <div class="output third">
            <p>&#x269B;</p>
            <p>Verbal</p>
            <p class="values">61 / 100</p>
          </div>
          <div class="output fourth">
            <p>&#x2742;</p>
            <p>Visual</p>
            <p class="values">73 / 100</p>
          </div>
          <button>Continue</button>
        </section>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
